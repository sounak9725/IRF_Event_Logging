version: '3.8'

services:
  # Discord Bot Application
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: irf-event-logging-bot:latest
    container_name: irf-discord-bot
    restart: unless-stopped
    
    # Environment variables (use .env file)
    env_file:
      - .env
    
    # Additional environment for Docker
    environment:
      - NODE_ENV=production
      - TZ=UTC
    
    # Volumes for persistence
    volumes:
      - ./logs:/app/logs
      - ./graphs:/app/graphs
      - ./key_file.json:/app/key_file.json:ro
    
    # Port mapping for health checks
    ports:
      - "3000:3000"
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network
    networks:
      - bot-network
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

